<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Email Link Generator</title>
	<script type="text/javascript" >
		window.addEventListener("load", function () {
			var input = document.getElementById("workmonth");
			var links = ["link1", "link2"].map(document.getElementById, document);
			links[0].baseurl = "grantapp://mid-state.net";
			links[1].baseurl = "http://mid-state.net/mobileclass2/android";
			input.addEventListener("input", function (evt) {
				links.forEach(function(link) { link.href = link.baseurl + "?ID=" + input.value; });
			});
		});
	</script>
</head>
<body>
    <span>Enter ID:<input type="text" id="workmonth" /></span>
    <a id="link1" href="#" >Link</a>
		<a id="link2" href="#" >Link 2</a>
</body>
</html>
